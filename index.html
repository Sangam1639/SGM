<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY FORM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Glowing Stars BG */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Floating 3D Form Card */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transform: rotateX(8deg) rotateY(-5deg);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(8deg) rotateY(-5deg); }
      50% { transform: translateY(-15px) rotateX(10deg) rotateY(0deg); }
    }

    .card h6 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00f7ff;
    }

    .card pre {
      font-size: 14px;
      color: #fff;
    }

    .card a {
      color: #00f7ff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
      margin-top: 10px;
      box-shadow: 0 0 20px #00fff2;
    }

    .card button {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #00f7ff, #ff00c8, #00ff73);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transition: transform 0.3s ease;
    }

    .card button:hover {
      transform: scale(1.1);
    }

    .card button a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h6>MY NAME IS SANGAM KC</h6>
  <hr><hr>
  <pre>MT       V2</pre>  
  <a href="https://www.google.com">Google</a><br>
  <img src="channels4_profile.jpg" alt="apelapato"><br>
  <img src="channels4_profile.jpg" width="130" alt="Ads"><br>
  <hr><hr>
  <button><a href="sangam.html" target="_main">Login</a></button>
</div>

<script>
  // Falling stars script
  const starCount = 60;

  for (let i = 0; i < starCount; i++) {
    let star = document.createElement("div");
    star.classList.add("star");
    star.style.left = `${Math.random() * 100}vw`;
    star.style.top = `${Math.random() * -100}vh`;
    star.style.animationDuration = `${Math.random() * 5 + 3}s`;
    star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
    document.body.appendChild(star);
  }
</script>

</body>
</html>
